            <section data-markdown>

                    ### 什麼是 ISO 27001？
                    ISO 27001 旨在建立**系統性、風險導向的資訊安全管理框架** (ISMS)。

                    核心目標是保護資訊的：
                    - **機密性**：防止未經授權的資訊揭露
                    - **完整性**：確保資訊的準確性和完整性
                    - **可用性**：確保授權使用者能及時取得資訊
                </script>
            </section>

                        - 第5章：領導統御
                        - 第6章：規劃

            <section data-markdown>

                    ### 管理系統要求 (第4-10章重點)
                    - **組織環境**：理解組織內外部議題、利害關係人需求、確定ISMS範圍。
                    - **領導統御**：高階管理層的承諾、制定資安政策、明確角色與責任。
                    - **規劃**：風險評估與處理、設定資訊安全目標。
                    - **支援**：資源配置、能力建構、提升安全意識。
                    - **運作**：實施風險處理計畫與控制措施。
                    - **績效評估**：監控、測量、分析、評估ISMS有效性 (含內部稽核、管理審查)。
                    - **改善**：處理不符合事項、持續改善ISMS。
                </textarea>

            <section data-markdown>

                    ### 實施策略與效益
                    分階段實施：
                    1.  基礎建立：管理層承諾、初步風險評估。
                    2.  系統建置：完整風險評估、實施控制、員工培訓。
                    3.  優化改善：定期稽核、持續監控。

                    實施效益：
                    - 直接效益：降低資料外洩風險、減少系統中斷、避免罰款。
                    - 間接效益：提升客戶信任、增強市場競爭力、改善營運效率。
                </textarea>
            </section>

            <section>
                <h2>第二部分：ISO 27001 的 PDCA 循環實施</h2>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### PDCA 循環是什麼？
                    PDCA 是一個持續改善的管理方法，構成 ISO 27001 ISMS 的核心：
                    - **Plan**：建立 ISMS，制定資訊安全政策、目標、流程和程序。
                    - **Do**：實施規劃好的政策、控制措施、流程和程序。
                    - **Check**：監控、審查和評估 ISMS 的績效與有效性。
                    - **Act**：根據檢查結果，採取矯正措施並持續改善 ISMS。

                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### Plan (規劃階段)
                    **主要目標**：建立 ISMS 的基礎架構，制定策略與計畫。

                    **關鍵活動**：
                    -   確定組織環境 (第4章)
                    -   建立領導統御架構 (第5章)
                    -   風險管理規劃 (第6章)：資產識別、風險評鑑、風險處理規劃
                    -   支援資源規劃 (第7章)
                    **主要產出**：
                    -   資訊安全政策、ISMS 範圍聲明
                    -   風險評鑑報告、風險處理計畫
                    -   適用性聲明 (SoA)、資訊安全目標
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### Do (執行階段)
                    **主要目標**：實施規劃階段制定的計畫和控制措施。

                    **關鍵活動**：
                    -   實施選定的控制措施 (第8章)
                    -   建立運作程序 (如存取管理、事故回應)
                    -   進行員工培訓和意識提升
                    -   文件化與記錄管理
                    **主要產出**：
                    -   已實施的控制措施
                    -   運作程序文件、培訓記錄
                    -   事故處理記錄、日常運作記錄
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### Check (檢查階段)
                    **主要目標**：監控、測量和評估 ISMS 的績效和有效性。

                    **關鍵活動** (第9章)：
                    -   績效監控與測量 (KPIs)
                    -   內部稽核
                    -   管理審查
                    -   持續風險監控
                    **主要產出**：
                    -   績效監控報告、內部稽核報告
                    -   管理審查記錄、風險評估更新
                    -   不符合事項清單
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### Act (行動階段)
                    **主要目標**：基於檢查結果，採取矯正和預防措施，持續改善 ISMS。

                    **關鍵活動** (第10章)：
                    -   不符合事項處理 (根本原因分析、矯正措施)
                    -   持續改善 (識別改善機會、制定與實施改善計畫)
                    -   更新 ISMS (政策、程序、風險處理計畫、目標)
                    -   知識管理與學習
                    **主要產出**：
                    -   矯正措施報告、改善計畫
                    -   更新的政策與程序、修訂的風險處理計畫
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### PDCA 的持續性
                    PDCA 是一個不斷循環的過程，確保 ISMS 能夠適應變化的環境並持續進步。
                    - **年度循環**：完整的PDCA循環，包括年度管理審查、內部稽核、風險評估。
                    - **季度/月度檢查**：更頻繁的績效檢討、風險狀況更新、改善進度追蹤。

                    **目標**：使資訊安全管理成為組織日常運作的一部分。
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### PDCA 成功關鍵因素
                    1.  **領導承諾**：高層的持續支持與資源投入。
                    2.  **員工參與**：全員安全意識與積極參與。
                    3.  **持續改善文化**：鼓勵開放溝通與學習。
                    4.  **有效的監控機制**：即時監控、準確測量、快速回應。
                    5.  **文件化與溝通**：清晰的文件記錄與有效的溝通。
                </textarea>
            </section>

            <section>
                <h2>第三部分：ISO 27001 文件化資訊</h2>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### 什麼是文件化資訊？
                    ISO 27001 中的「文件化資訊」包括：
                    - **文件** (Documents)：需要維護和更新的資訊。
                        - *例如：政策、程序、計畫。*
                    - **記錄** (Records)：提供已執行活動或達成結果的證據。
                        - *例如：稽核報告、培訓記錄、事故記錄。*

                    **文件化資訊必須被控制和維護。**
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### 為何需要文件化？
                    - **🎯 一致性**：確保活動按標準方式執行。
                    - **📚 知識保存**：保存組織知識與經驗。
                    - **🔍 可追溯性**：提供活動執行的證據，便於追蹤與稽核。
                    - **💬 溝通**：明確傳達要求與責任。
                    - **📈 持續改善**：作為分析與改善的基礎資料。
                    - **⚖️ 合規性**：滿足標準要求及法律法規要求。
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### 強制性文件化資訊 (部分範例)
                    ISO 27001 要求組織維護和保留某些文件化資訊：

                    **主要「文件」(需維護)：**
                    -   ISMS 範圍 (4.3)
                    -   資訊安全政策 (5.2)
                    -   風險評鑑與風險處理程序 (6.1.2)
                    -   適用性聲明 (SoA) (6.1.3d)
                    -   資訊安全目標 (6.2)
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### 強制性文件化資訊 (續)
                    **主要「記錄」(需保留作為證據)：**
                    -   能力證據 (如培訓記錄) (7.2)
                    -   監控與測量結果 (9.1)
                    -   內部稽核計畫與報告 (9.2)
                    -   管理審查結果 (9.3)
                    -   不符合事項與矯正措施 (10.1)
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### 文件體系架構
                    四階文件架構：
                    1.  **一階：管理手冊** (例如：資訊安全政策、ISMS 範圍)
                    2.  **二階：程序書** (例如：風險管理程序、事故管理程序)
                    3.  **三階：作業指導書** (例如：具體操作步驟、檢查清單)
                    4.  **四階：記錄表單** (例如：表單、日誌、報告)

                    *架構應根據組織規模和複雜性調整。*
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### 文件製作最佳實務
                    - **清晰性**：使用簡潔明瞭的語言，避免術語濫用。
                    - **完整性**：包含所有必要資訊，如目的、範圍、責任、步驟。
                    - **可用性**：易於使用者查找、理解和遵循。
                    - **一致性**：術語、格式和風格保持一致。
                    - **版本控制**：確保使用的是最新有效版本。
                    - **審核與批准**：文件發布前經過適當審核與批准。
                </textarea>
            </section>

            <section data-markdown>
                <textarea data-template>
                    ### 文件管理與維護
                    文件化資訊的管理應包括：
                    - **建立與更新**：定義文件創建、審查、批准的流程。
                    - **識別與描述**：確保文件易於識別 (如標題、日期、作者、版本號)。
                    - **格式與媒介**：確定文件的格式和儲存媒介。
                    - **分發、存取、取用與使用**：控制文件的發放與存取權限。
                    - **儲存與保護**：確保文件的機密性、完整性和可用性。
                    - **變更控制**：管理文件的修訂與版本更新。
                    - **保留與銷毀**：遵循文件保留政策，安全銷毀過期文件。
                </textarea>
            </section>
